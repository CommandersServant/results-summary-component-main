<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/style.css">
  <script src="public/main.js"></script>

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div id="main-card">

    <div id="result-card">
      <h2 id="result-header">Your Result</h2>
      <div id="result">
        <p id="result-score"><span id="score">76</span> <br> <span id="full-score">of 100 </span></p>
      </div>
      <h2 id="score-remark">Great</h2>
      <p id="score-comparison">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>

    <div id="summary-card">
      <h2>Summary</h2>

      <div>
        <p>Reaction 80 / 100</p>
      </div>
      <div>
        <p>Memory 92 / 100</p>
      </div>
      <div>
        <p>Verbal 61 / 100</p>
      </div>
      <div>
        <p>Visual 72 / 100</p>
      </div>

      <button>Continue</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
